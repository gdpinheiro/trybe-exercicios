<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Currículo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="input-nome"
          >Nome:
          <input
            type="text"
            name="nome"
            id="input-nome"
            maxlength="40"
            required
          />
        </label>
        <br />
        <label for="input-email"
          >Email:
          <input
            type="email"
            name="email"
            id="input-email"
            maxlength="50"
            required
          />
        </label>
        <br />
        <label for="input-cpf"
          >CPF:
          <input
            type="text"
            name="cpf"
            id="input-cpf"
            maxlength="11"
            required
          />
        </label>
        <br />
        <label for="input-endereco"
          >Endereço:
          <input
            type=""
            name="endereco"
            id="input-endereco"
            maxlength="200"
            required
          />
        </label>
        <br />
        <label for="input-cidade"
          >Cidade:
          <input
            type="text"
            name="cidade"
            id="input-cidade"
            maxlength="28"
            required
          />
        </label>
        <br />
        <label for="select-estado"
          >Estado:
          <select name="estados" id="select-estado" required></select>
        </label>
        <br />
        <label for="tipo-casa"
          >Tipo: <input type="radio" name="tipo-moradia" id="tipo-casa" />Casa
        </label>
        <label for="tipo-apt">
          <input type="radio" name="tipo-moradia" id="tipo-apt" />Apartamento
        </label>
      </fieldset>
      <fieldset>
        <legend>Dados do Último Emprego</legend>
        <label for="input-resumo">
          Resumo do currículo:
          <textarea
            name="resumoCurrículo"
            id="input-resumo"
            cols="30"
            rows="5"
            maxlength="1000"
            required
          ></textarea>
        </label>
        <br />
        <label for="input-cargo"
          >Cargo
          <input
            type="text"
            name="cargo"
            id="input-cargo"
            maxlength="40"
            required
          />
        </label>
        <br />
        <label for="input-cargoDescricao"
          >Descrição do cargo
          <input
            type="text"
            name="cargoDescricao"
            id="input-cargoDescricao"
            maxlength="500"
            required
          />
        </label>
        <br />
        <label for="input-data"
          >Data de início
          <input
            type="text"
            name="data"
            id="input-data"
            pattern="[0-31]/[0-12]/\n"
            required
          />
        </label>
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
